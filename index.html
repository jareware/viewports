<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>viewports.scss</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

    <h1>viewports.scss</h1>
    <p>Resize your browser to see how matches change.</p>

    <h2>Current viewport</h2>
    <p>The current viewport is considered <span class="current-range-name"></span>:</p>
    <div class="range-cursor"><div></div></div>
    <ul class="range-scale with-range-names with-pixel-counts">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        (function() {
            var $widthCursor = window.document.querySelector('.range-cursor > div');
            function updateCurrentWidth() {
                $widthCursor.innerHTML = window.innerWidth + 'px';
            }
            window.onresize = updateCurrentWidth;
            updateCurrentWidth();
        })();
    </script>

</body>
</html>
