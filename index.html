<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>viewports.scss</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

    <h1>viewports.scss</h1>
    <p>This is a test page for the media queries provided by this micro-lib.</p>

    <h2>Single range of viewports</h2>
    <p>The current viewport width is <strong id="current-width">unknown</strong>, so it's considered:</p>
    <ul id="current-class">
        <li>tiny</li>
        <li>small</li>
        <li>medium</li>
        <li>large</li>
    </ul>
    <script>
        var $currentWidth = document.querySelector('#current-width');
        function updateCurrentWidth() { $currentWidth.innerText = window.innerWidth + 'px'; }
        window.onresize = updateCurrentWidth;
        updateCurrentWidth();
    </script>

</body>
</html>
